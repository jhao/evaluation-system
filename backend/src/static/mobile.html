<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小组评价 - 手机端</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        /* 手机端专用样式 */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0A2E5D, #1e3a8a, #2563eb);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .mobile-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .mobile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .mobile-title {
            color: #FFD700;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .mobile-subtitle {
            color: #B0C4DE;
            font-size: 1rem;
        }
        
        .mobile-step {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        .mobile-step.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .mobile-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-group input::placeholder {
            color: #B0C4DE;
        }
        
        .btn-full {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 15px;
            margin-top: 10px;
        }
        
        .vote-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .vote-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px 20px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1rem;
        }
        
        .vote-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .like-btn:hover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.2);
        }
        
        .dislike-btn:hover {
            border-color: #dc3545;
            background: rgba(220, 53, 69, 0.2);
        }
        
        .vote-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .vote-text {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .voter-info {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #FFD700;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            color: #FFD700;
            text-align: center;
            font-weight: bold;
        }
        
        .success-icon {
            font-size: 4rem;
            text-align: center;
            margin: 20px 0;
        }
        
        .success-message {
            text-align: center;
            color: #28a745;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            color: #dc3545;
            text-align: center;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            color: #B0C4DE;
            padding: 20px;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #B0C4DE;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- 加载状态 -->
        <div id="loadingStep" class="mobile-step active">
            <div class="mobile-header">
                <div class="mobile-title">小组评价系统</div>
                <div class="mobile-subtitle">正在加载...</div>
            </div>
            <div class="loading">正在初始化系统</div>
        </div>

        <!-- 身份验证步骤 -->
        <div id="verifyStep" class="mobile-step">
            <div class="mobile-header">
                <div class="mobile-title" id="groupTitle">小组评价</div>
                <div class="mobile-subtitle">请验证您的身份</div>
            </div>
            
            <form id="verifyForm" class="mobile-form">
                <div class="form-group">
                    <label for="voterName">姓名</label>
                    <input type="text" id="voterName" placeholder="请输入您的姓名" required>
                </div>
                <div class="form-group">
                    <label for="voterPhone">手机号</label>
                    <input type="tel" id="voterPhone" placeholder="请输入您的手机号" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">验证身份</button>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>

        <!-- 投票步骤 -->
        <div id="voteStep" class="mobile-step">
            <div class="mobile-header">
                <div class="mobile-title" id="voteGroupTitle">小组评价</div>
                <div class="mobile-subtitle">请为该小组投票</div>
            </div>
            
            <div id="voterInfo" class="voter-info"></div>
            
            <div class="vote-buttons">
                <button id="likeBtn" class="vote-btn like-btn">
                    <div class="vote-icon">👍</div>
                    <div class="vote-text">赞一票</div>
                </button>
                <button id="dislikeBtn" class="vote-btn dislike-btn">
                    <div class="vote-icon">👎</div>
                    <div class="vote-text">踩一脚</div>
                </button>
            </div>
        </div>

        <!-- 完成步骤 -->
        <div id="completeStep" class="mobile-step">
            <div class="mobile-header">
                <div class="mobile-title">投票完成</div>
                <div class="mobile-subtitle">感谢您的参与！</div>
            </div>
            
            <div class="success-icon">✅</div>
            <div class="success-message">您的投票已成功提交</div>
            
            <button id="backToVerifyBtn" class="btn btn-secondary btn-full">返回验证页面</button>
        </div>

        <!-- 错误步骤 -->
        <div id="errorStep" class="mobile-step">
            <div class="mobile-header">
                <div class="mobile-title">访问错误</div>
                <div class="mobile-subtitle">无法访问评价系统</div>
            </div>
            
            <div id="errorContent" class="error-message">
                请确保您是通过正确的二维码访问此页面
            </div>
            
            <button onclick="window.location.reload()" class="btn btn-primary btn-full">重新加载</button>
        </div>
    </div>

    <script>
        // 全局变量
        const API_BASE = '/api';
        let currentGroup = null;
        let currentVoter = null;
        let socket = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeMobilePage();
            setupEventListeners();
        });

        // 初始化手机端页面
        async function initializeMobilePage() {
            try {
                // 从URL获取小组ID
                const urlParams = new URLSearchParams(window.location.search);
                const groupId = urlParams.get('group');
                
                if (!groupId) {
                    showStep('errorStep');
                    return;
                }

                // 加载小组信息
                const response = await fetch(`${API_BASE}/groups`);
                if (!response.ok) throw new Error('无法加载小组信息');
                
                const groups = await response.json();
                currentGroup = groups.find(g => g.id == groupId);
                
                if (!currentGroup) {
                    showStep('errorStep');
                    document.getElementById('errorContent').textContent = '指定的小组不存在';
                    return;
                }

                // 检查小组状态
                if (currentGroup.status === 1) {
                    showStep('errorStep');
                    document.getElementById('errorContent').textContent = '该小组的评价已结束';
                    return;
                }

                // 更新页面标题
                document.getElementById('groupTitle').textContent = `${currentGroup.name} - 评价`;
                document.getElementById('voteGroupTitle').textContent = `${currentGroup.name} - 评价`;

                // 初始化WebSocket连接
                initializeSocket();

                // 显示验证步骤
                showStep('verifyStep');

            } catch (error) {
                console.error('初始化失败:', error);
                showStep('errorStep');
                document.getElementById('errorContent').textContent = '系统初始化失败，请稍后重试';
            }
        }

        // 初始化WebSocket连接
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('WebSocket连接成功');
                if (currentGroup) {
                    socket.emit('join_group', { group_id: currentGroup.id });
                }
            });

            socket.on('vote_updated', function(data) {
                console.log('收到投票更新:', data);
            });
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 验证表单提交
            document.getElementById('verifyForm').addEventListener('submit', handleVerifySubmit);
            
            // 投票按钮
            document.getElementById('likeBtn').addEventListener('click', () => submitVote(1));
            document.getElementById('dislikeBtn').addEventListener('click', () => submitVote(-1));
            
            // 返回按钮
            document.getElementById('backToVerifyBtn').addEventListener('click', function() {
                showStep('verifyStep');
                currentVoter = null;
                document.getElementById('verifyForm').reset();
                hideError();
            });
        }

        // 显示指定步骤
        function showStep(stepId) {
            const steps = document.querySelectorAll('.mobile-step');
            steps.forEach(step => step.classList.remove('active'));
            
            const targetStep = document.getElementById(stepId);
            if (targetStep) {
                targetStep.classList.add('active');
            }
        }

        // 处理身份验证提交
        async function handleVerifySubmit(event) {
            event.preventDefault();
            
            const name = document.getElementById('voterName').value.trim();
            const phone = document.getElementById('voterPhone').value.trim();
            
            if (!name || !phone) {
                showError('请填写完整信息');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/verify-voter`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        group_id: currentGroup.id
                    })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || '验证失败');
                }
                
                currentVoter = result;
                
                // 更新投票页面信息
                document.getElementById('voterInfo').textContent = 
                    `${result.name}，您的投票权重为 ${result.weight}`;
                
                hideError();
                showStep('voteStep');
                
            } catch (error) {
                showError(error.message);
            }
        }

        // 提交投票
        async function submitVote(voteType) {
            if (!currentVoter || !currentGroup) return;
            
            try {
                const response = await fetch(`${API_BASE}/vote`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        voter_id: currentVoter.voter_id,
                        group_id: currentGroup.id,
                        vote_type: voteType
                    })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || '投票失败');
                }
                
                // 通过WebSocket广播更新
                if (socket) {
                    socket.emit('vote_update', {
                        group_id: currentGroup.id,
                        stats: result.stats
                    });
                }
                
                showStep('completeStep');
                
            } catch (error) {
                showError(error.message);
            }
        }

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }

        // 隐藏错误信息
        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
