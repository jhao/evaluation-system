    <script>
        // å…¨å±€å˜é‡

        let currentGroup = null;

        // åˆå§‹åŒ–

        // åˆå§‹åŒ–æ‰‹æœºç«¯é¡µé¢
        async function initializeMobilePage() {
            try {
                // ä»URLè·å–å°ç»„ID
                const urlParams = new URLSearchParams(window.location.search);
                const groupId = urlParams.get('group');
                
                if (!groupId) {

                    return;
                }

                // åŠ è½½å°ç»„ä¿¡æ¯
                const response = await fetch(`${API_BASE}/groups`);
                if (!response.ok) throw new Error('æ— æ³•åŠ è½½å°ç»„ä¿¡æ¯');

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨

            document.getElementById('dislikeBtn').addEventListener('click', () => submitVote(-1));

            });
        }

            const steps = document.querySelectorAll('.mobile-step');
            steps.forEach(step => step.classList.remove('active'));

            if (targetStep) {

            }
        }

        // å¤„ç†èº«ä»½éªŒè¯æäº¤
        async function handleVerifySubmit(event) {
            event.preventDefault();
            
            const name = document.getElementById('voterName').value.trim();
            const phone = document.getElementById('voterPhone').value.trim();
            
            if (!name || !phone) {
                showError('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/verify-voter`, {

                    },
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        group_id: currentGroup.id
                    })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'éªŒè¯å¤±è´¥');
                }
                
                currentVoter = result;

        // æäº¤æŠ•ç¥¨

            if (!currentVoter || !currentGroup) return;

                        group_id: currentGroup.id,

        }
