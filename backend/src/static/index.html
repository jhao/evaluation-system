<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小组评价系统</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-title">小组评价系统</h1>
                <div class="nav-buttons">
                    <button id="adminBtn" class="nav-btn">后台管理</button>
                    <button id="adminLogoutBtn" class="nav-btn nav-btn-secondary hidden" type="button">退出登录</button>
                    <button id="rankingBtn" class="nav-btn">查看排名</button>
                    <button id="displayBtn" class="nav-btn active">大屏展示</button>
                    <button id="fullscreenToggle" class="nav-btn nav-btn-icon" title="全屏展示" aria-label="全屏展示">
                        ⤢
                    </button>
                </div>
            </div>
        </nav>

        <!-- 大屏展示页面 -->
        <div id="displayPage" class="page active">
            <div class="display-stage">
                <!-- 小组切换按钮 -->
                <div class="group-tabs">
                    <div id="groupTabs" class="tabs-container"></div>
                </div>

                <!-- 主要内容区域 -->
                <div class="main-content">
                    <!-- 左侧：小组成员 -->
                    <div class="left-panel">
                        <h3>小组成员</h3>
                        <div id="membersList" class="members-list"></div>
                    </div>

                    <!-- 中间：小组信息和投票统计 -->
                    <div class="center-panel">
                        <div class="group-header">
                            <img id="groupLogo" class="group-logo" src="" alt="小组Logo">
                            <h2 id="groupName" class="group-name">请选择小组</h2>
                        </div>

                        <div class="vote-stats">
                            <div class="stat-item score">
                                <div class="stat-icon">🏆</div>
                                <div class="stat-number" id="totalScore">0</div>
                                <div class="stat-label">投票计分</div>
                            </div>
                        </div>

                        <div class="action-section">
                            <button id="openMobileBtn" class="btn btn-primary">进入评价页面</button>
                            <p class="share-text">复制链接访问评价页：<a id="evaluationShareLink" class="share-link" href="#" target="_blank" rel="noopener">请选择小组</a></p>
                        </div>
                    </div>

                    <!-- 右侧：照片轮播 -->
                    <div class="right-panel">
                        <h3>小组风采</h3>
                        <div id="photoCarousel" class="photo-carousel">
                            <div class="carousel-container">
                                <div id="photoSlides" class="photo-slides"></div>
                            </div>
                            <div class="carousel-dots" id="carouselDots"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 后台管理页面 -->
        <div id="adminPage" class="page">
            <div class="admin-container">
                <div class="admin-tabs">
                    <button class="admin-tab active" data-tab="groups">小组管理</button>
                    <button class="admin-tab" data-tab="voters">评价人管理</button>
                    <button class="admin-tab" data-tab="roles">职务管理</button>
                    <button class="admin-tab" data-tab="votes">投票数据</button>
                    <button class="admin-tab" data-tab="init">初始化数据</button>
                </div>

                <!-- 小组管理 -->
                <div id="groupsTab" class="admin-content active">
                    <div class="admin-header">
                        <h3>小组管理</h3>
                        <button id="addGroupBtn" class="btn btn-primary">添加小组</button>
                    </div>
                    <div id="groupsList" class="admin-list"></div>
                </div>

                <!-- 评价人管理 -->
                <div id="votersTab" class="admin-content">
                    <div class="admin-header">
                        <h3>评价人管理</h3>
                        <div class="admin-actions">
                            <button id="downloadTemplateBtn" class="btn btn-secondary">下载模板</button>
                            <button id="importVotersBtn" class="btn btn-info">批量导入</button>
                            <button id="addVoterBtn" class="btn btn-primary">添加评价人</button>
                        </div>
                    </div>
                    <div id="votersList" class="admin-list"></div>
                </div>

                <!-- 职务管理 -->
                <div id="rolesTab" class="admin-content">
                    <div class="admin-header">
                        <h3>职务管理</h3>
                        <button id="addRoleBtn" class="btn btn-primary">添加职务</button>
                    </div>
                    <div id="rolesList" class="admin-list"></div>
                </div>

                <!-- 投票数据管理 -->
                <div id="votesTab" class="admin-content">
                    <div class="admin-header">
                        <h3>投票数据管理</h3>
                        <div class="admin-actions">
                            <select id="voteGroupFilter" class="form-control">
                                <option value="">全部小组</option>
                            </select>
                            <button id="refreshVotesBtn" class="btn btn-secondary">刷新数据</button>
                        </div>
                    </div>
                    <div id="votesList" class="admin-list"></div>
                </div>

                <!-- 初始化数据 -->
                <div id="initTab" class="admin-content">
                    <div class="admin-header">
                        <h3>初始化数据</h3>
                        <button id="initDataBtn" class="btn btn-primary">初始化示例数据</button>
                    </div>
                    <p>点击按钮将创建示例的小组、职务和评价人数据，方便快速开始使用系统。</p>
                </div>
            </div>
        </div>

        <!-- 排名页面 -->
        <div id="rankingPage" class="page">
            <div class="ranking-container">
                <h2 class="ranking-title">最终排名</h2>
                <div id="rankingDisplay" class="ranking-display"></div>
            </div>
        </div>

        <!-- 管理员登录 -->
        <div id="adminLoginModal" class="admin-login-modal" role="dialog" aria-modal="true" aria-labelledby="adminLoginTitle" aria-hidden="true">
            <div class="admin-login-dialog">
                <button type="button" id="adminLoginCloseBtn" class="admin-login-close" aria-label="关闭">✕</button>
                <h3 id="adminLoginTitle">管理员登录</h3>
                <p class="admin-login-description">请输入超级管理员密码以进入后台管理。</p>
                <form id="adminLoginForm" class="admin-login-form">
                    <div class="form-group">
                        <label for="adminUsername">账号</label>
                        <input type="text" id="adminUsername" value="super" autocomplete="username" readonly>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">密码</label>
                        <input type="password" id="adminPassword" placeholder="请输入管理员密码" autocomplete="current-password" required>
                    </div>
                    <div id="adminLoginError" class="admin-login-error" role="alert"></div>
                    <div class="form-actions">
                        <button type="submit">登录</button>
                        <button type="button" id="adminLoginCancelBtn">取消</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 手机端评价页面 -->
        <div id="mobilePage" class="page mobile-page">
            <!-- 身份验证步骤 -->
            <div id="verifyStep" class="mobile-step active">
                <div class="mobile-container">
                    <h2>身份验证</h2>
                    <form id="verifyForm" class="mobile-form">
                        <div class="form-group">
                            <label>姓名</label>
                            <input type="text" id="voterName" required>
                        </div>
                        <div class="form-group">
                            <label>手机号</label>
                            <input type="tel" id="voterPhone" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">验证身份</button>
                    </form>
                </div>
            </div>

            <!-- 投票步骤 -->
            <div id="voteStep" class="mobile-step">
                <div class="mobile-container">
                    <h2 id="voteGroupName">小组评价</h2>
                    <p id="voterInfo" class="voter-info"></p>
                    <div class="vote-buttons">
                        <button id="likeBtn" class="vote-btn like-btn">
                            <div class="vote-icon">👍</div>
                            <div class="vote-text">赞一票</div>
                        </button>
                        <button id="dislikeBtn" class="vote-btn dislike-btn">
                            <div class="vote-icon">👎</div>
                            <div class="vote-text">踩一脚</div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 完成步骤 -->
            <div id="completeStep" class="mobile-step">
                <div class="mobile-container">
                    <h2>投票完成</h2>
                    <div class="success-icon">✅</div>
                    <p>感谢您的参与！</p>
                    <button id="backToVerifyBtn" class="btn btn-secondary btn-full">返回</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <button id="exitFullscreenBtn" class="fullscreen-exit-btn" aria-label="退出全屏" title="退出全屏">✕</button>

    <!-- 隐藏的文件上传input -->
    <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">

    <script src="app.js"></script>
</body>
</html>
